<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8"/>
    <title>欢迎访问实验室信息管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="实验室信息管理系统" name="description"/>
    <meta content="瞿龙俊" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link rel="shortcut icon" href="../global/img/favicon.ico"/>

</head>
<!-- END HEAD -->

<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="" id="logo" style="width: 300px" alt=""/>
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="" id="login" method="post">
        <h3 class="form-title">实验室信息管理平台</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 用户名和密码不能为空 </span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"
                       name="username"/></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码"
                       name="password"/></div>
        </div>
        <div class="form-actions">
            <label class="rememberme mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1"/> 记住密码
                <span></span>
            </label>
            <button type="button" id="login_btn" class="btn green pull-right"> 登 录</button>
        </div>
        <div class="forget-password">
            <p> 点击
                <a href="javascript:;" id="forget-password"> 此处 </a> 重置密码。 </p>
        </div>
        <div class="create-account">
            <p> 还没有账号 ?&nbsp;
                <a href="javascript:;" id="register-btn"> 创建账户 </a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="" method="post" id="forget">
        <h3>忘记您的密码？</h3>
        <p> 输入您的证件号码进行密码重设服务。 </p>
        <div class="form-group">
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"
                       name="username"/></div>
        </div>
        <div class="form-group">
            <div class="input-icon">
                <i class="fa fa-credit-card"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="证件号"
                       name="card"/></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">新密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="new_password"
                       placeholder="请输入新密码" name="password"/></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">重复密码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
                           placeholder="请再次输入密码" name="rpassword"/></div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn red btn-outline">返 回</button>
            <button type="button" class="btn green pull-right" id="reset_password"> 重 置</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" action="" id="register-form" method="post">
        <h3>注册</h3>
        <p> 填写您的个人信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">真实姓名</label>
            <div class="input-icon">
                <i class="fa fa-font"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="请输入真实姓名" name="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">证件号</label>
            <div class="input-icon">
                <i class="fa fa-credit-card"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="请输入证件号" name="cardId"/>
            </div>
        </div>
        <p> 填写您的账户信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入用户名"
                       name="nick"/></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                       placeholder="请输入密码" name="password"/></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">重复密码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
                           placeholder="请再次输入密码" name="rpassword"/></div>
            </div>
        </div>
        <div class="form-actions">
            <button id="register-back-btn" type="button" class="btn red btn-outline"> 返 回</button>
            <button type="button" id="register-submit-btn" class="btn green pull-right"> 注 册</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->

</html>
